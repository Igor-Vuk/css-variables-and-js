<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">

    <title>CSS Variables and javascript</title>

    <!-- Meta Description -->
    <meta name="description" content="use css variables and javascript to change the image">

    <!-- Normalize.css -->
    <link href="assets/normalize.css" rel="stylesheet" type="text/css" media="screen">

    <!-- Styles.css -->
    <link href="style.css" rel="stylesheet" type="text/css" media="screen">

  </head>

  <body>

    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">

      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="20" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px">

      <label for="radius">Border Radius:</label>
      <input id="radius" type="range" name="radius" value="10" min="0" max="200" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600">

    </div>

    <img id="photo1" src="assets/pictures/dubrovnik.jpg">


    <div class="controls">

      <label for="space-blur">Spacing-Blur:</label>
      <input id="space-blur" type="range" name="spacing-blur" min="0" max="20" value="0" data-sizing="px" data-blur="blur" data-spacing="spacing">

    </div>

    <img id="photo2" src="assets/pictures/dubrovnik.jpg">

    <!--using in-browser babel transformer, not for production-->
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
